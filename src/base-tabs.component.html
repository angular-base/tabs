<div class="tabs-container" [class.vertical]="direction === 'vertical'">
  <ul class="tabs">
    <li *ngFor="let tab of tabs" [class.is-visible]="tab.isVisible">
      <a (click)="onClick(tab)">{{tab.title}}</a>
    </li>
  </ul>
  <div class="tabs-content">
    <ng-content></ng-content>
  </div>
</div>
